<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title> 0x5A3 </title>

  <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet"> 

  <style>
    html, body{
      margin: 0;
      padding: 0;

      width: 100%;
      height: 100%;

      background: #000000;
      color: #DDDDDD;

      font-family: 'Nova Mono', 'Courier New', Courier, monospace;      
      font-style: bold;

      user-select: none;
    }

    #back-cnv{
      display: block;
      
      width: 100%;
      height: 100%;

      position: fixed;
      top: 0;
    }

    #main-content{
      width: 100%;
      height: 100%;

      position: absolute;
      top: 0;

      display: flex;
      flex-flow: column nowrap; 
      align-items: center;
    }
    #title-bar{
      padding-top: 200px;
      font-size: 100px;
    }
    #tab-bar{
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      justify-content: center;
      color: #EEEEEE;
    }
    .tab-spacer{
      font-size: 40px;
      padding: 10px;
    }
    .tab{
      font-size: 30px;

      transition: 0.2s;
    }
    .tab:hover{
      color: #888888;
    }
    #info{
      font-size: 30px;
      text-align: center;
    }

    a{
      font-size: 30px;
      color: #FFFFFF;
      text-decoration: none;
    
      transition: 0.2s;
    }
    a:hover{
      color: #888888;
    }
  </style>
</head>
<body>
  <canvas id='back-cnv'></canvas>
  
  <div id='main-content'>
    <div id='title-bar'> 0x5A3 </div>
    <div id='tab-bar'>
      <div class='tab' onclick='btnArtist()'> Artist </div>
      <div class='tab-spacer'> | </div>
      <div class='tab' onclick='btnProgrammer()'> Programmer </div>
      <div class='tab-spacer'> | </div>
      <div class='tab' onclick='btnGamedev()'> Gamedev </div>
    </div>

    <div id='info'></div>
  </div>

  <script>
    
    let cnv = document.getElementById('back-cnv');
    let ctx = cnv.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;

    function rgba(r, g, b, a = 1){
      return 'rgba(' + r + ',' + g + ',' + b + ',' + a + ')';
    }
    function rgba_mono(val, alpha = 1){
      return rgba(val, val, val, alpha);
    }
    window.onresize = () => {
      width = window.innerWidth;   
      height = window.innerHeight;
    }

    let titleBar = document.getElementById('title-bar');
    let info = document.getElementById('info');

    function btnArtist(){
      info.innerHTML = `
        <a href="https://www.openprocessing.org/user/92701/#sketches" target='_blank'> OpenProcessing </a>
        <br> <a href='https://www.instagram.com/0xsac' target='_blank'> Instagram </a> 
      `;
      info.innerStyle = ''
    }
    function btnProgrammer(){
      info.innerHTML = `
        <a href="https://github.com/0x5A3" target='_blank'> Github </a> 
        <br> <a href="https://stackexchange.com/users/12281995/polycrystal" target='_blank'> StackExchange </a>
      `
    }
    function btnGamedev(){
      info.innerHTML = `
        <a href='https://0x5.itch.io/' target='_blank'> itch.io </a>
      `;
    }

    class Ray{
      constructor(){
        this.x = 4 * (Math.random() - 0.5) * width;
        this.y = 4 * (Math.random() - 0.5) * height;

        this.v = 2 + Math.random() * 4;
        this.angle = Math.PI * 1/3;

        this.length = 0;
        
        this.color = rgba(
          Math.pow(Math.random(), 2) * 100 + 50, 
          Math.pow(Math.random(), 2) * 100 + 50, 
          Math.pow(Math.random(), 2) * 100 + 50);
      }

      reset(){
        this.x = 4 * (Math.random() - 0.5) * width;
        this.y = - 0.5 * (Math.random() + 0.5) * height;        
        this.length = 0;
      }

      update(h){
        this.x += this.v * Math.cos(this.angle);
        this.y += this.v * Math.sin(this.angle);

        if(this.x > width && this.y > height){
          this.reset();
        }

        this.length += 0.01 * (this.v * 50 - this.length);
      }

      draw(){
        ctx.lineCap = 'round';
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 5;
        
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.v * Math.cos(this.angle) * this.length, 
                   this.y + this.v * Math.sin(this.angle) * this.length);
        ctx.stroke();
      }
    };
    class RaySystem{
      constructor(){
        this.rays = [];

        this.angle = Math.PI * 2/6;
      }

      update(){
        this.num_rays = width * height / 4000;

        if(this.rays.length < this.num_rays){
          this.rays.push(new Ray());
        }
        else if(this.rays.length > this.num_rays){
          this.rays.pop();
        }

        let h = 0.01;

        for(let i of this.rays){
          i.update(h);
        }

        for(let i of this.rays){
          i.angle = this.angle;
        }

      }
      draw(){
        for(let i of this.rays){
          i.draw();
        }
      }
    };
    
    let sys = new RaySystem();

    let t = 0;

    function draw(){
      cnv.width = width;
      cnv.height = height;
      
      ctx.fillStyle = rgba_mono(0);
      ctx.fillRect(0, 0, width, height);

      
      sys.update();
      sys.draw();

      t++;
      window.requestAnimationFrame(draw);
    }
    draw();
  
  </script>
</body>
</html>
